<script>

        $signup.submit(function (e) {
            //e.preventDefault();

            // If First Name not entered
            if ($firstname.val() == "") {
                console.log("ENTER A NAME")
                var noname = document.getElementById('missinginfo1')
                noname.innerHTML = "First Name must not be empty. Enter it below!"
            }

            // If Last Name not entered
            if ($lastname.val() == "") {

                noname.innerHTML = "Last Name must not be empty. Enter it below!"
            }

            // If NIC not entered

                console.log("ENTER A NAME")
                var noname = document.getElementById('missinginfo3')
                noname.innerHTML = "Enter the valid NIC Number."
            }

            // If Address not entered
            if ($address.val() == "") {
                console.log("ENTER A NAME")
                var noname = document.getElementById('missinginfo4')
                noname.innerHTML = "Address must not be empty. Enter it below!"
            }

            // If Contact not entered
            if ($contact.val() == "") {
                console.log("ENTER A NAME")
                var noname = document.getElementById('missinginfo5')
                noname.innerHTML = "Enter the valid Contact Number."
            }

            // If Email not entered
            if ($email.val() == "") {
                console.log("ENTER A NAME")
                var noname = document.getElementById('missinginfo6')
                noname.innerHTML = "Email Address must not be empty. Enter it below!"
            }

            // If Password not entered
            if ($password.val() == "") {
                console.log("ENTER A NAME")
                var noname = document.getElementById('missinginfo7')
                noname.innerHTML = "Make sure to give a Password"
            }

            // If Confirm Password not entered
            if ($confirmpassword.val() == "") {
                console.log("ENTER A NAME")
                var noname = document.getElementById('missinginfo8')
                noname.innerHTML = "Make sure to give the same Password as Confirm Password!"
            }

        }

        );

        //e.preventDefault();
